  const allFeatures = [{"description_html":"The <code>&#x3C;a></code> element creates a hyperlink to any resource that's accessible via a URL, such as web pages, files, email addresses, or locations within the same page.","id":"a","name":"<a>","status":{"baseline":"high","baseline_high_date":"2018-01-29","baseline_low_date":"2015-07-29","support":{"chrome":"1","chrome_android":"18","edge":"12","firefox":"1","firefox_android":"4","safari":"1","safari_ios":"1"}}},{"description_html":"The <code>&#x3C;abbr></code> HTML element represents an abbreviation or acronym.","id":"abbr","name":"<abbr>","status":{"baseline":"high","baseline_high_date":"2018-01-29","baseline_low_date":"2015-07-29","support":{"chrome":"2","chrome_android":"18","edge":"12","firefox":"1","firefox_android":"4","safari":"4","safari_ios":"3.2"}}},{"description_html":"If you construct a fetch request with an <code>AbortSignal</code>, you can cancel the request.","id":"abortable-fetch","name":"Abortable fetch","status":{"baseline":"high","baseline_high_date":"2021-09-25","baseline_low_date":"2019-03-25","support":{"chrome":"66","chrome_android":"66","edge":"16","firefox":"57","firefox_android":"57","safari":"12.1","safari_ios":"12.2"}}},{"description_html":"The <code>AbortController</code> and <code>AbortSignal</code> APIs allow you to cancel an ongoing operation, such as a <code>fetch()</code> request.","id":"aborting","name":"AbortController and AbortSignal","status":{"baseline":"high","baseline_high_date":"2021-09-25","baseline_low_date":"2019-03-25","support":{"chrome":"66","chrome_android":"66","edge":"16","firefox":"57","firefox_android":"57","safari":"12.1","safari_ios":"12.2"}}},{"description_html":"The <code>AbortSignal.any()</code> static method combines an iterable of abort signals into a single signal, with the abort reason taken from the first signal to abort.","id":"abortsignal-any","name":"AbortSignal.any()","status":{"baseline":"low","baseline_low_date":"2024-03-19","support":{"chrome":"11 in block layouts, like it does in flex or grid layouts.","id":"align-content-block","name":"align-content in block layouts","status":{"baseline":"low","baseline_low_date":"2024-04-16","support":{"chrome":"123","chrome_android":"123","edge":"123","firefox":"125","firefox_android":"125","safari":"17.4","safari_ios":"17.4"}}},{"description_html":"The <code>alignment-baseline</code> CSS property sets which baseline of an element is aligned with the corresponding baseline of its parent.","id":"alignment-baseline","name":"alignment-baseline","status":{"baseline":false,"support":{"chrome":"1","chrome_android":"18","edge":"79","safari":"5.1","safari_ios":"5"}}},{"description_html":"The <code>all</code> CSS property is a shorthand for all CSS properties, except for <code>direction</code> and <code>unicode-bidi</code>. It accepts only the keywords for explicit defaulting (such as <code>initial</code> and <code>inherit</code>), since they are the only values supported on all CSS properties.","id":"all","name":"all","status":{"baseline":"high","baseline_high_date":"2022-07-15","baseline_low_date":"2020-01-15","support":{"chrome":"37","chrome_android":"37","edge":"79","firefox":"27","firefox_android":"27","safari":"9.1","safari_ios":"9.3"}}},{"description_html":"The <code>/</code> notation in <code>content</code> CSS property values adds alternative text to generated content. For example, the <code>content: url('upvote-icon.svg') / 'Upvote'</code> declaration adds accessible 'Upvote' text to the SVG icon. Also known as alternate text.","id":"alt-text-generated-content","name":"Alt text for generated content","status":{"baseline":"low","baseline_low_date":"2024-07-09","support":{"chrome":"77","chrome_android":"77","edge":"79","firefox":"128","firefox_android":"128","safari":"17.4","safari_ios":"17.4"}}},{"description_html":"The <code>rel=\"alternate stylesheet\"</code> attribute for the <code>&#x3C;link></code> HTML element offers an alternative style option to users.","id":"alternative-style-sheets","name":"Alternative style sheets","status":{"baseline":false,"support":{"firefox":"3","firefox_android":"4"}}},{"description_html":"The <code>AmbientLightSensor</code> API returns the current light level in lux of the ambient light level around the device.","id":"ambient-light","name":"Ambient light sensor","status":{"baseline":false,"support":{}}},{"description_html":"Anchor positioning places an element based on the position of another element. For example, you can place a tooltip next to the content it references.","id":"anchor-positioning","name":"Anchor positioning","status":{"baseline":false,"support":{"chrome":"125","chrome_android":"125","edge":"125","safari":"26","safari_ios":"26"}}},{"description_html":"The <code>ANGLE_instanced_arrays</code> extension for WebGL 1.0 contexts draws the same object multiple times or groups of similar objects multiple times, if the group shares the same vertex data, primitive count and type.","id":"angle-instanced-arrays","name":"ANGLE_instanced_arrays WebGL extension","status":{"baseline":"high","baseline_high_date":"2018-12-07","baseline_low_date":"2016-06-07","support":{"chrome":"32","chrome_android":"30","edge":"12","firefox":"47","firefox_android":"47","safari":"8","safari_ios":"8"}}},{"description_html":"The <code>animation-composition</code> CSS property chooses how to combine animations that affect the same property.","id":"animation-composition","name":"animation-composition","status":{"baseline":"low","baseline_low_date":"2023-07-04","support":{"chrome":"112","chrome_android":"112","edge":"112","firefox":"115","firefox_android":"115","safari":"16","safari_ios":"16"}}},{"description_html":"The <code>animation</code> CSS property animates an element's style over time, using keyframes described in <code>@keyframes</code> rules.","id":"animations-css","name":"Animations (CSS)","status":{"baseline":"high","baseline_high_date":"2018-03-30","baseline_low_date":"2015-09-30","support":{"chrome":"43","chrome_android":"43","edge":"12","firefox":"16","firefox_android":"16","safari":"9","safari_ios":"9"}}},{"description_html":"The <code>file_handlers</code> web app manifest member registers an installed web app as a handler for files with specific file extensions or MIME types.","id":"app-file-handlers","name":"File handlers","status":{"baseline":false,"support":{"chrome":"102","edge":"102"}}},{"description_html":"The <code>launch_handler</code> web app manifest member, with the <code>client_mode</code> property, configure how web app launches behave when an instance of the app is already open. For example, you can choose to focus the existing app instance instead of launching a new one.","id":"app-launch-handler","name":"Launch handler","status":{"baseline":false,"support":{"chrome":"110","edge":"110"}}},{"description_html":"The <code>protocol_handlers</code> web app manifest member registers an installed web app as a handler for a specific protocol. When a user follows a link with the specified protocol, the installed app opens the link.","id":"app-protocol-handlers","name":"Protocol handlers","status":{"baseline":false,"support":{"chrome":"96","edge":"96"}}},{"description_html":"The <code>share_target</code> web app manifest member registers an installed web app as a handler for shared content. When a user shares content by using the device share dialog, the installed app can be listed as an option for handling the shared content.","id":"app-share-targets","name":"Share targets","status":{"baseline":false,"support":{"chrome":"89","chrome_android":"76","edge":"89"}}},{"description_html":"The <code>shortcuts</code> web app manifest member registers common actions of an installed web app with the device. The device can present these actions to the user in contextually appropriate locations, such as jump lists on Windows or the app launcher on Android.","id":"app-shortcuts","name":"Application shortcuts","status":{"baseline":false,"support":{"chrome":"96","chrome_andro ine_low_date":"2015-07-29","support":{"chrome":"1","chrome_android":"18","edge":"12","firefox":"3","firefox_android":"4","safari":"1","safari_ios":"1"}}},{"description_html":"The <code>zoom</code> CSS property scales the size of an element. Unlike the <code>transform</code> property, a zoomed element affects page layout.","id":"zoom","name":"zoom","status":{"baseline":"low","baseline_low_date":"2024-05-14","support":{"chrome":"1","chrome_android":"18","edge":"12","firefox":"126","firefox_android":"126","safari":"3.1","safari_ios":"3"}}},{"description_html":"Zstandard or <code>zstd</code> is fast lossless compression algorithm. When used as a content encoding, it is often faster and offers better compression than brotli.","id":"zstd","name":"Zstandard compression","status":{"baseline":false,"support":{"chrome":"123","chrome_android":"123","edge":"123","firefox":"126","firefox_android":"126"}}}];
  const browserPicker = document.getElementById('browser');
  const featuresList = document.getElementById('features');

  function refreshList() {
    featuresList.innerHTML = '';

    const browser = browserPicker.value;
    if (!browser) {
      return;
    }

    const releasePicker = document.getElementById(`${browser}_releases`);
    if (!releasePicker.value) {
      return;
    }

    const release = releasePicker.value + "";

    allFeatures.filter(feature => {
      return feature.status.support[browser] && feature.status.support[browser] === release;
    }).forEach(feature => {
      const a = document.createElement('a');
      a.href = `../features/${feature.id}/`;
      a.textContent = feature.name;

      const li = document.createElement('li');
      li.appendChild(a);

      featuresList.appendChild(li);
    });
  }

  browserPicker.addEventListener('change', () => {
    const selectedBrowser = browserPicker.value;
    const releases = document.querySelectorAll('.release');
    releases.forEach(release => {
      if (release.id === `${selectedBrowser}_releases`) {
        release.style.display = 'block';
      } else {
        release.style.display = 'none';
      }
    });
    refreshList();
  });

  document.querySelectorAll('.release').forEach(release => {
    release.addEventListener('change', () => {
      refreshList();
    });
  });
  </script>
